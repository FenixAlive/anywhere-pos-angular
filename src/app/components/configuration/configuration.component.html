<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title
                style="color: darkblue; display: flex; align-items: center; gap: 1rem;">
                Configuration</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
           <ul>
            <li>Language</li>
            <li>Taxes names</li>
           </ul>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-stroked-button color="primary" class="button block" (click)="onSubmit()" [disabled]="true"
 style="margin: 1rem;">
                <mat-icon>send</mat-icon> {{ isLoading ? 'Loading' : 'Send' }}
            </button>
        </mat-card-actions>
    </mat-card>
</div>
