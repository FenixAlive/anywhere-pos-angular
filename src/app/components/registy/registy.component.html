<mat-card style="width: 100%;">
    <mat-card-content>
        <form [formGroup]="registryForm" style="width: 100%;">
            <div class="row">
                <mat-form-field class="w-1">
                    <mat-label>Qty</mat-label>
                    <input #qtyInput type="number" matInput formControlName="quantity" min="1"
                        (change)="calculateTotals(registryForm)">
                </mat-form-field>
                <mat-form-field class="w-3">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput formControlName="name">
                </mat-form-field>
                <mat-form-field class="w-1">
                    <mat-label>{{whichPrice === 'cost' ? 'Cost' : 'Price'}}</mat-label>
                    <input type="number" matInput formControlName="price" (change)="calculateTotals(registryForm)" min="0">
                </mat-form-field>
                <mat-form-field class="w-1">
                    <mat-label>Total</mat-label>
                    <input type="number" matInput formControlName="total">
                </mat-form-field>
                <button mat-icon-button>
                    <mat-icon>more_vert</mat-icon>
                </button>
                @if (canDeleteMyself) {
                    <button mat-icon-button (click)="deleteMyself()"><mat-icon>delete</mat-icon></button>
                }
            </div>
        </form>
    </mat-card-content>
</mat-card>
