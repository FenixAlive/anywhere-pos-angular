<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title
                style="color: darkblue; display: flex; align-items: center; gap: 1rem;"><mat-icon>add_box</mat-icon>
                Add Todo</mat-card-title>
        </mat-card-header>
        
        <mat-card-content class="content">
            <mat-form-field style="width: 100%;">
                <mat-label>Todo</mat-label>
                <input  type="text" matInput [(ngModel)]="todoInput" (keydown.enter)="add()">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-stroked-button color="primary" class="button block" (click)="add()"  style="margin: 1rem;">
                <mat-icon>add</mat-icon> Add
            </button>
        </mat-card-actions>
    </mat-card>

    <table mat-table [dataSource]="dataSource" class="card mat-elevation-z1">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="todo">
          <th mat-header-cell *matHeaderCellDef> Todo </th>
          <td mat-cell *matCellDef="let element"> {{element?.todo}} </td>
        </ng-container>
        <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"><mat-slide-toggle [(ngModel)]="element.done" (change)="updateTodo(element)"></mat-slide-toggle> <button mat-icon-button color="warn" (click)="deleteTodo(element)"><mat-icon>delete</mat-icon></button>  </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
